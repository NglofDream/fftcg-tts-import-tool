<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Manipulation</title>
</head>
<body>
    <h1>JSON File Processor</h1>
    <p>Process JSON files from your GitHub project.</p>
    <button id="processFiles">Process Files</button>
    <a id="downloadLink" style="display:none;">Download Processed JSON</a>

    <script>
// Helper function to fetch and parse JSON files
async function fetchJsonFile(url) {
    const response = await fetch(url);
    if (!response.ok) {
        throw new Error(`Failed to fetch ${url}: ${response.statusText}`);
    }
    return response.json();
}

// Function to create and download a JSON file
function downloadJsonFile(content, filename) {
    const blob = new Blob([JSON.stringify(content, null, 4)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = filename;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
}

// Custom sort function for the cards
function customKey(card) {
    let serialNumber = card.serial_number;
    if (serialNumber.startsWith("PR-")) {
        serialNumber = "99" + serialNumber.slice(2);  // Change "PR-" to "99"
    }

    if (serialNumber.includes('-')) {
        const [prefix, number] = serialNumber.split('-');
        return [parseInt(prefix), parseInt(number)];
    } else {
        return [Infinity, parseInt(serialNumber)];  // In case there's no prefix, put it at the end
    }
}

document.getElementById('processFiles').addEventListener('click', async () => {
    const githubBaseUrl = 'https://raw.githubusercontent.com/nglofdream/test/main/';

    const existingUrl = `${githubBaseUrl}existing_data.json`;
    const templateUrl = `${githubBaseUrl}template.json`;
    const ttsdeckUrl = `${githubBaseUrl}ttsdeck.json`;

    try {
        const existingData = await fetchJsonFile(existingUrl);
        const templateData = await fetchJsonFile(templateUrl);
        const ttsdeckData = await fetchJsonFile(ttsdeckUrl);

        const dataList = existingData.cards || [];
        const sortedCards = dataList.sort(customKey);

        existingData.cards = sortedCards;

        const startUrl = "https://storage.googleapis.com/ffdecks-card-images/";
        const endUrl = "_eg.jpg";
        const new_data_list = [];

        sortedCards.forEach(item => {
            let rarity = item.rarity || "";
            if (rarity === "Promo") {
                rarity = "";
            }

            const newItem = {
                "Nickname": item.name,
                "FaceURL": `${startUrl}${item.serial_number}${rarity.charAt(0)}${endUrl}`,
                "Description": item.abilities ? item.abilities.join(', ') : ''
            };
            new_data_list.push(newItem);
        });

        const deck = [];
        const deckids = [];
        const ids = 554;

        new_data_list.forEach((item, i) => {
            const temporaryDeckcode = {
                "FaceURL": item.FaceURL,
                "BackURL": "http://cloud-3.steamusercontent.com/ugc/948455238665576576/85063172B8C340602E8D6C783A457122F53F7843/",
                "NumWidth": 1,
                "NumHeight": 1,
                "BackIsHidden": true,
                "UniqueBack": false,
                "Type": 0
            };

            const temporaryCardcode = {
                "Name": "CardCustom",
                "Transform": {
                    "posX": 42.494194,
                    "posY": 0.989706635,
                    "posZ": 10.5498743,
                    "rotX": 359.7435,
                    "rotY": 179.999451,
                    "rotZ": -0.00222716271,
                    "scaleX": 2.17791772,
                    "scaleY": 1.0,
                    "scaleZ": 2.17791772
                },
                "Nickname": item.Nickname,
                "Description": item.Description,
                "GMNotes": "",
                "AltLookAngle": { "x": 0.0, "y": 0.0, "z": 0.0 },
                "ColorDiffuse": { "r": 0.713235259, "g": 0.713235259, "b": 0.713235259 },
                "LayoutGroupSortIndex": 0,
                "Value": 0,
                "Locked": false,
                "Grid": true,
                "Snap": true,
                "IgnoreFoW": false,
                "MeasureMovement": false,
                "DragSelectable": true,
                "Autoraise": true,
                "Sticky": true,
                "Tooltip": true,
                "GridProjection": false,
                "HideWhenFaceDown": true,
                "Hands": true,
                "CardID": (ids + i) * 100,
                "SidewaysCard": false,
                "CustomDeck": {
                    [ids + i]: temporaryDeckcode
                },
                "LuaScript": "",
                "LuaScriptState": "",
                "XmlUI": ""
            };
            deckids.push((ids + i) * 100);
            deck.push(temporaryCardcode);
        });

        deck.forEach((item, index) => {
            ttsdeckData.ObjectStates[0].CustomDeck[ids + index] = item;
        });

        ttsdeckData.ObjectStates[0].DeckIDs = deckids;
        ttsdeckData.ObjectStates[0].ContainedObjects = deck;

        downloadJsonFile(ttsdeckData, 'deck.json');
    } catch (error) {
        console.error('Error processing files:', error);
        alert('An error occurred while processing the files.');
    }
});
    </script>
</body>
</html>
